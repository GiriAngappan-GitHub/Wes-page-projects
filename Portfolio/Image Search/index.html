<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

 


    <h1>Image Search App</h1>

    <form id="search-form">
        <input type="text" id="Search-input" placeholder="Search for image">
        <button type="submit" id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1670274606895-f2dc713f8a90?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y29tcHV0ZXJ8ZW58MHx8MHx8fDA%3D" alt="Computer">
            <a href="https://unsplash.com/s/photos/computer" target="_blank">Computer</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1670274606895-f2dc713f8a90?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y29tcHV0ZXJ8ZW58MHx8MHx8fDA%3D" alt="Computer">
            <a href="https://unsplash.com/s/photos/computer" target="_blank">Computer</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1670274606895-f2dc713f8a90?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y29tcHV0ZXJ8ZW58MHx8MHx8fDA%3D" alt="Computer">
            <a href="https://unsplash.com/s/photos/computer" target="_blank">Computer</a>
        </div>

    </div>

    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>
</html>
