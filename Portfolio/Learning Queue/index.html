<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Queue </title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="timeline">
        <div class="container container-left ">
            <img src="Media/nodejs.svg" alt="">
            <div class="textbox">
                <h2>Node Js</h2>
                <p>Node js for javascript serverside</p>
                <span class="left-arrow"></span>
            </div>
        </div>


        <div class="container container-right">
            <img src="Media/react-javascript-js-framework-facebook.svg" alt="">
            <div class="textbox">
                <h2>React js</h2>
                <p>React js for javascript framework</p>
                <span class="right-arrow"></span>
            </div>
        </div>

        <div class="container container-left">
            <img src="Media/three-js-icon.png" alt="">
            <div class="textbox">
                <h2>Three Js</h2>
                <p>Three js for 3D website Design</p>
                <span class="left-arrow"></span>
            </div>
        </div>

        <div class="container container-right">
            <img src="Media/desktop_3037929.png" alt="">
            <div class="textbox">
                <h2>System Design</h2>
                <p>System Design</p>
                <span class="right-arrow"></span>
            </div>
        </div>

        <div class="container container-left">
            <img src="Media/illustrator_5968472.png" alt="">
            <div class="textbox">
                <h2>AI</h2>
                <p>Artificila Inteligent</p>
                <span class="left-arrow"></span>
            </div>
        </div>


    </div>


    
</body>
</html>
